<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="some-button">
            <button data-type="rock">Rock</button>
            <button data-type="paper">Paper</button>
            <button data-type="scissors">Scissors</button>
        </div>
        <div class="result"></div>
        <div class="player-score">Your score: 0</div>
        <div class="pc-score">Computer Score: 0</div>
        <div class="final-result"></div>
    </div>
</body>

</html>
