<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="right-container">
      <div class="title">
        <div class="title-image">
          <img src="images/odin-lined.png" alt="ODIN">
        </div>
        <div class="title-word">ODIN</div>
      </div>
    </div>
    <div class="left-container">
      <div class="small-header">
        <div>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams. Sign up now to get started.</div>
        <div class="second-header">You <em>know</em> you want to.</div>
      </div>
      <div class="sign-up">
        <form class="sign-up-form">
          <div class="gray-section">
            <div class="sign-heading">Let's do this!</div>
            <div class="row">
              <div class="sign-block">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
              </div>
              <div class="sign-block">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
              </div>
            </div>
            <div class="row">
              <div class="sign-block">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
              </div>
              <div class="sign-block">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="text" name="phone-number" id="phone-number">
              </div>
            </div>
            <div class="row">
              <div class="sign-block">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
                <div class="error"></div>
              </div>
              <div class="sign-block last-row">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password">
              </div>
            </div>
          </div>
          <div class="button">
            <button>Create Account</button>
          </div>
        </form>
      </div>
      <div class="link">
        <div>Already have an account? <a>Log in</a></div>
      </div>
    </div>
  </div>
</body>

</html>
