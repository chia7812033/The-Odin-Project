<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="result"></div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="special-btn-red">Clear</button>
                <button class="special-btn-black">Delete</button>
            </div>
            <div class="row">
                <button class="number" data-n="7">7</button>
                <button class="number" data-n="8">8</button>
                <button class="number" data-n="9">9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button class="number" data-n="4">4</button>
                <button class="number" data-n="5">5</button>
                <button class="number" data-n="6">6</button>
                <button>x</button>
            </div>
            <div class="row">
                <button class="number" data-n="1">1</button>
                <button class="number" data-n="2">2</button>
                <button class="number" data-n="3">3</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>.</button>
                <button class="number" data-n="0">0</button>
                <button>=</button>
                <button>+</button>
            </div>



        </div>
    </div>
</body>

</html>
